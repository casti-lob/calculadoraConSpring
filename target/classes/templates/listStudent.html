<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<div >
			<h1>Listado de Estudiantes</h1>
			<table class="table">
				<thead>
					<tr>
						<th>NOMBRE</th>
						<th>APELLIDO</th>
						<th>EDAD</th>
					</tr>
				</thead>
				<tbody>
					<!-- student o como lo queramos llamar/list: nombre del atributo model que hayamos puesto -->
					<tr th:each="student :${list}">
						<td th:text="${student.name}"></td>
						<td th:text="${student.lastName}"></td>
						<td th:text="${student.age}"></td>
						<td>
							<form class="form-horizontal" action="#" th:action="@{/student/deleteSubmit}" 
									th:object="${student}" method="post">
									<div class="form-group">
										<label class="col-md-4 control-label" for="send"></label>
										<div class="col-md-4">
											<button id="send" name="send" >Borrar</button>
										</div>
									</div>
							</form>
						</td>
					</tr>
				</tbody>

			</table>
		</div>
	</div>
</body>
</html>
